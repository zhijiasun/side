
{% load i18n %}
<div class="btn-group export">
    <a class="dropdown-toggle btn btn-default btn-sm" data-toggle="dropdown" href="#">
        <i class="fa fa-share"></i> {% trans "Import" %} <span class="caret"></span>
    </a>
    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
        <li><a data-toggle="modal" data-target="#export-modal-abc"><i class="fa fa-arrow-circle-down"></i>导入CSV</a></li>
    </ul>

    <div id="export-modal-abc" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form method="get" action="">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">导入数据</h4>
                    </div>
                    <div class="modal-body">
                        {{ form_params|safe }}
                        <input type="hidden" name="export_type" value="{{et.type}}">
                        <label class="checkbox">
                            <input type="checkbox" name="export_json_format" checked="checked" value="on">导入数据 
                        </label>
                        <label class="checkbox">
                            <input type="checkbox" name="all" value="on"> 导入所有数据
                        </label>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Close" %}</button>
                        <button class="btn btn-success" type="submit"><i class="fa fa-share"></i> {% trans "Export" %}</button>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dalog -->
    </div><!-- /.modal -->

</div>
